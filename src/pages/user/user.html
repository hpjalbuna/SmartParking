<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="userProfile" *ngIf="(user?.firstname && user?.lastname) && !showFields; else editProfile">
    <ion-list>
      <h4> Name:  {{ user?.firstname }} {{ user?.lastname }} </h4>
      <h4> Birthday: {{ user?.birthday }} </h4>
      <h4> Plate No.: {{ user?.platenum }} </h4>
    </ion-list>
    <button ion-button round secondary medium (click)="editProfile()">Edit Profile</button>
  </div>
  <ng-template #editProfile>
    <div class="editUser">
      <ion-list>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input id="firstname" type="text" required [(ngModel)]="user.firstname" placeholder=user.firstname #email></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input id="lastname" type="text" required [(ngModel)]="user.lastname" placeholder="user.lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Birthday</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="user.birthday"></ion-datetime>
        </ion-item>   
      </ion-list>
      <button ion-button round secondary medium (click)="saveProfile(user)">Save Profile</button>
    </div>
  </ng-template>
</ion-content>
