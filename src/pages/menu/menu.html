<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item lines="full">
       <ion-icon name="contact"></ion-icon> {{ user?.firstname }} {{ user?.lastname }}
      </ion-item>
      <ion-item transparent no-lines>
        <!-- <ion-icon name="home"></ion-icon> -->
        Home
      </ion-item>
      <ion-item transparent no-lines (click)="profilePage()" >
        <!-- <ion-icon name="person"></ion-icon> -->
        Profile
      </ion-item>          
      <ion-item transparent no-lines (click)="settingsPage()">
        <!-- <ion-icon name="settings"></ion-icon>  -->
        More
      </ion-item>           
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="menuPage"></ion-nav>
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card id="reserve">
    <ion-card-header>
      <ion-title>Parking Space</ion-title>
    </ion-card-header>
    
    <ion-card-content text-center>
      <button *ngIf="user?.hasReserved" ion-button block right color="danger" name="cancelReservation" (click)="showConfirm(reservation)">Cancel reservation</button>
      <button *ngIf="!user?.hasReserved" ion-button block right name="reserveButton" (click)="reservationPage()">Book a space</button>
    </ion-card-content>   
  </ion-card>

  <ion-item-divider style="margin-top: 50px; text-transform: uppercase" no-lines >
    <ion-label color="primary">
        Your Reservation
    </ion-label>  
  </ion-item-divider>

  <ion-item-group>
    <ion-item-divider no-lines>
        <ion-label class="reserveLabel">
        </ion-label>
    </ion-item-divider>
    <ion-list>
      <div *ngIf= "user?.hasReserved">
          <ion-card>        
            <ion-card-content>            
              <button *ngIf="!user?.hasReserved" ion-button clear right color="secondary" name="reserveButton" (click)="reservationPage()">Book a space</button>
              <strong>Space: </strong>{{ reservation.space }}
              <br>
              <strong>Start: </strong>{{ reservation.start }}
              <br>
              <strong>End: </strong> {{ reservation.end }}
              <br>
             
            </ion-card-content>    
          </ion-card>          
      </div>
      <div class="noReservations" *ngIf="!user?.hasReserved">
        No reservation yet!
      </div>
     
    </ion-list>
  </ion-item-group>
</ion-content>
