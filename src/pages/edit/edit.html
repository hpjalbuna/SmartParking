<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="userProfile" *ngIf="(user?.firstname && user?.lastname) && !showFields; else editProfile">
    <ion-list>
      <!-- <h4> Name:  {{ user?.firstname }} {{ user?.lastname }} </h4>
      <h4> Birthday: {{ user?.birthday }} </h4>
      <h4> Plate number: {{ user?.platenum }} </h4> -->

      <!-- <h4 id> <ion-icon class="profileIcon" name="person"></ion-icon> {{ user?.firstname }} {{ user?.lastname }} </h4>
      <h4 id> <ion-icon class="profileIcon" name="leaf"></ion-icon> {{ user?.birthday }} </h4>
      <h4 id> <ion-icon class="profileIcon" name="car"></ion-icon> {{ user?.platenum }} </h4> -->
      
      <!-- <ion-label>{{userId}}</ion-label> -->

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input id="fname" id="loginField" type="text" required #fname value="{{ user?.firstname }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input id="lname" id="loginField" type="text" required #lname value="{{ user?.lastname }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Birthday</ion-label>
        <ion-input id="birthday" id="loginField" type="text" required #bday value="{{ user?.birthday }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Plate Number</ion-label>
        <ion-input id="plateNum" id="loginField" type="text" required #platenum value="{{ user?.platenum }}"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button round secondary medium (click)="saveProfile()">Update Profile</button>
    <!-- <button ion-button round secondary medium (click)="editPage()">Edit Profile</button> -->
  </div>

</ion-content>
